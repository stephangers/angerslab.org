<!DOCTYPE html><html lang='en'><head><meta charset='utf-8'><meta name='viewport' content='width=device-width, initial-scale=1'><title>News | Angers Lab</title><style>
header { position: sticky; top: 0; z-index: 50; backdrop-filter: saturate(140%) blur(8px); background: linear-gradient(180deg, color-mix(in oklab, var(--bg) 30%, transparent), color-mix(in oklab, var(--bg) 55%, transparent)), url('assets/images/banner-wnt.svg') center/cover no-repeat; border-bottom: 2px solid color-mix(in oklab, var(--text) 10%, transparent); }
.nav { display: flex; align-items: center; justify-content: space-between; height: 80px; }
.brand { display: flex; align-items: center; gap: 12px; font-weight: 700; letter-spacing: .2px; }
.brand .logo { width: 36px; height: 36px; border-radius: 50%; background: linear-gradient(135deg, var(--brand), var(--brand-2)); display: grid; place-items: center; color: #001319; font-weight: 900; box-shadow: var(--shadow); }
nav ul { list-style: none; margin: 0; padding: 0; display: flex; gap: 22px; align-items: center; }
nav a { color: var(--text); opacity: .95; font-weight: 700; text-shadow: 0 1px 2px rgba(0,0,0,.25); }
.menu-btn { display: none; background: none; border: none; color: var(--text); font-size: 28px; }
@media (max-width: 860px) {
      nav ul { display: none; position: absolute; top: 64px; left: 0; right: 0; background: var(--panel); border-bottom: 2px solid color-mix(in oklab, var(--text) 10%, transparent); padding: 12px 18px; flex-direction: column; gap: 8px; }

nav a.active { font-weight: bold; text-decoration: underline; }

/* === Mobile navigation (hamburger) v3 unified === */
nav{display:flex;align-items:center;gap:16px}
nav .brand{flex:0 0 auto}
nav .menu-btn{display:none;background:none;border:none;font-size:28px;line-height:1}
nav ul{list-style:none;margin:0;padding:0;display:flex;gap:18px}
@media (max-width:860px){
  nav{position:relative;justify-content:flex-start}
  nav .menu-btn{display:block}
  /* Hide menu by default on mobile */
  nav ul{display:none !important;position:static;width:100%;padding:12px 18px;gap:10px;flex-direction:column;background:var(--panel, #fff);border-bottom:1px solid rgba(0,0,0,.08);box-shadow:0 2px 6px rgba(0,0,0,.06)}
  nav ul.open{display:flex !important;justify-content:center;align-items:center;text-align:center}
  nav ul.open li{width:100%;text-align:center}
  nav ul.open li a{display:block;padding:8px 6px}
}
</style>
</head><body>
<header>
  <div class="wrap nav">
    <a aria-label="Angers Lab Home" class="brand" href="index.html">
      <span class="logo">A</span>
      <span>Angers Lab<br/><small>Cellular Signaling &amp; Regeneration</small></span>
    </a>
    <nav>
      <button class="menu-btn" aria-label="Open menu" onclick="toggleMenu()">☰</button>
      <ul id="menu" id="menu"><li><a href="index.html">Home</a></li>
<li><a href="stephane-angers.html">Stephane Angers</a></li>
        <li><a href="research.html">Research</a></li>
        <li><a href="people.html">People</a></li>
        <li><a href="publications.html">Publications</a></li>
        <li><a href="news.html" class="active"><span class="active"></span>News</a></li>
        <li><a href="#contact">Contact</a></li></ul>
    </nav>
  </div>
</header>
<h1>News</h1><div id='news'></div><script>fetch('assets/data/news.json').then(r=>r.json()).then(d=>{document.getElementById('news').textContent=d.length+' posts';});</script>
<script>
// Mobile hamburger menu (v3 unified)
(function(){
  const nav = document.querySelector('nav');
  if(!nav) return;
  let btn = nav.querySelector('.menu-btn');
  // Prefer an ul with id="menu"; else first UL inside nav
  let menu = nav.querySelector('ul#menu') || nav.querySelector('ul');
  if(!btn){
    btn = document.createElement('button');
    btn.className = 'menu-btn';
    btn.setAttribute('aria-label','Open menu');
    btn.setAttribute('aria-expanded','false');
    btn.setAttribute('aria-controls','menu');
    btn.textContent = '☰';
    nav.insertBefore(btn, nav.firstChild);
  }
  if(menu && !menu.id){ menu.id = 'menu'; }
  if(btn && menu){
    const toggle = ()=>{
      const open = menu.classList.toggle('open');
      btn.setAttribute('aria-expanded', open ? 'true' : 'false');
    };
    btn.addEventListener('click', toggle);
    // Close after link navigation
    menu.querySelectorAll('a').forEach(a=>a.addEventListener('click', ()=>{
      if(menu.classList.contains('open')){
        menu.classList.remove('open');
        btn.setAttribute('aria-expanded','false');
      }
    }));
    // Reset on desktop breakpoint
    const reset = ()=>{
      if(window.innerWidth > 860){
        menu.classList.remove('open');
        btn.setAttribute('aria-expanded','false');
      }
    };
    window.addEventListener('resize', reset);
    document.addEventListener('visibilitychange', ()=>{ if(!document.hidden) reset(); });
  }
})();
</script>
</body></html>
