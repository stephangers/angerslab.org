<html lang="en">
<head>
<meta charset="utf-8"/>

<title>Angers Lab | Cellular Signaling &amp; Regeneration</title>
<meta content="Angers Lab at the University of Toronto. We study cellular signaling, Wnt/Frizzled biology, and regenerative medicine." name="description"/>
<link href="data:image/svg+xml,&lt;svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'&gt;&lt;rect width='100' height='100' fill='%230a0a0a'/&gt;&lt;text x='50' y='58' font-size='60' text-anchor='middle' fill='%23ffffff' font-family='Arial, Helvetica, sans-serif'&gt;A&lt;/text&gt;&lt;/svg&gt;" rel="icon"/>
<style>
/* --- Root Variables & Light Theme --- */
:root {
  --bg: #0b0c10;
  --panel: #111317;
  --elev: #161a20;
  --text: #e9eef5;
  --muted: #aeb6c2;
  --brand: #59d5ff;
  --brand-2: #7bffb1;
  --link: var(--brand);
  --maxw: 1100px;
  --radius: 18px;
  --shadow: 0 10px 30px rgba(0,0,0,.35);
}
@media (prefers-color-scheme: light) {
  :root {
    --bg: #f6f8fb;
    --panel: #ffffff;
    --elev: #f1f4f8;
    --text: #0f172a;
    --muted: #4b5563;
    --brand: #005bff;
    --brand-2: #00ad6b;
    --link: #0b63ff;
  }
}
* { box-sizing: border-box; }
html, body { height: 100%; }
body {
  margin: 0;
  font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
  color: var(--text);
  background: radial-gradient(1200px 600px at 80% -50%, rgba(89,213,255,.15), transparent 60%), radial-gradient(900px 500px at -10% 0%, rgba(123,255,177,.12), transparent 55%), var(--bg);
  line-height: 1.55;
}
a { color: var(--link); text-decoration: none; }
a:hover { text-decoration: underline; }
.wrap { max-width: var(--maxw); margin-inline: auto; padding-inline: clamp(16px, 3vw, 32px); }

/* --- Header & Navigation --- */
header { position: sticky; top: 0; z-index: 50; backdrop-filter: saturate(140%) blur(8px); background: linear-gradient(180deg, color-mix(in oklab, var(--bg) 30%, transparent), color-mix(in oklab, var(--bg) 55%, transparent)), url('assets/images/banner-wnt.svg') center/cover no-repeat; border-bottom: 1px solid color-mix(in oklab, var(--text) 10%, transparent); }
.nav { display: flex; align-items: center; justify-content: space-between; height: 64px; }
.brand { display: flex; align-items: center; gap: 12px; font-weight: 700; letter-spacing: .2px; }
.brand .logo { width: 36px; height: 36px; border-radius: 50%; background: linear-gradient(135deg, var(--brand), var(--brand-2)); display: grid; place-items: center; color: #001319; font-weight: 900; box-shadow: var(--shadow); }
.brand small { display: block; font-weight: 600; color: var(--muted); line-height: 1; }
nav ul { list-style: none; margin: 0; padding: 0; display: flex; gap: 22px; align-items: center; }
nav a { color: var(--text); opacity: .95; font-weight: 700; text-shadow: 0 1px 2px rgba(0,0,0,.25); }
.menu-btn { display: none; background: none; border: none; color: var(--text); font-size: 28px; }
@media (max-width: 860px) {
  nav ul { display: none; position: absolute; top: 64px; left: 0; right: 0; background: var(--panel); border-bottom: 1px solid color-mix(in oklab, var(--text) 10%, transparent); padding: 12px 18px; flex-direction: column; gap: 8px; }
  nav ul.open { display: flex; }
  .menu-btn { display: block; }
}

/* --- Carousel --- */
.carousel { position: relative; margin: 24px 0 8px; }
.carousel .viewport { overflow: hidden; border-radius: 16px; box-shadow: var(--shadow); border:1px solid color-mix(in oklab, var(--text) 10%, transparent); }
.carousel .slides { display: flex; transition: transform .6s cubic-bezier(.22,.61,.36,1); }
.carousel .slide { min-width: 100%; aspect-ratio: 16/9; background: linear-gradient(135deg, color-mix(in oklab, var(--brand) 20%, transparent), color-mix(in oklab, var(--brand-2) 20%, transparent)); }
.carousel .slide img { width: 100%; height: 100%; object-fit: cover; object-position: center; display: block; }
.carousel button.nav { position: absolute; top: 50%; transform: translateY(-50%); background: color-mix(in oklab, var(--bg) 40%, transparent); backdrop-filter: blur(6px) saturate(140%); color: var(--text); border: 1px solid color-mix(in oklab, var(--text) 14%, transparent); width: 40px; height: 40px; border-radius: 999px; display: grid; place-items: center; font-size: 20px; cursor: pointer; }
.carousel button.nav:hover { background: color-mix(in oklab, var(--bg) 65%, transparent); }
.carousel button.prev { left: 10px; } .carousel button.next { right: 10px; }
.carousel .dots { display: flex; gap: 8px; justify-content: center; padding: 10px 0 0; }
.carousel .dot { width: 8px; height: 8px; border-radius: 999px; background: color-mix(in oklab, var(--text) 18%, transparent); border: 1px solid color-mix(in oklab, var(--text) 12%, transparent); cursor: pointer; }
.carousel .dot[aria-selected="true"] { background: linear-gradient(135deg, var(--brand), var(--brand-2)); border: none; }

/* --- Mobile centering fix --- */
@media (max-width: 600px) {
  .carousel .slide { aspect-ratio: auto; display: flex; justify-content: center; align-items: center; }
  .carousel .slide img { width: 100%; height: auto; max-height: 60vh; object-fit: contain; object-position: center; }
}
</style>
</head>
